<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SonicStream - Obze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @keyframes bar-bounce {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }
        .equalizer-bar { animation: bar-bounce 1s ease-in-out infinite; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .song-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .dev-link:hover { color: #22c55e; transform: translateY(-1px); }
    </style>
</head>
<body class="bg-[#090909] text-white h-screen overflow-hidden font-sans">

    <div id="bg-overlay" class="fixed inset-0 opacity-20 transition-all duration-1000 scale-110 blur-3xl -z-10"></div>

    <div class="flex flex-col h-full">
        <header class="flex flex-wrap items-center justify-between px-6 md:px-8 py-4 glass z-10 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-green-500 p-2 rounded-lg shadow-[0_0_15px_rgba(34,197,94,0.5)]">
                    <i class="ri-music-2-fill text-black text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase leading-none">SonicStream</h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-widest mt-1">BY OBAID UR REHMAN</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden sm:flex items-center gap-3 border-r border-white/10 pr-4 mr-2">
                    <a href="https://obze-dev.vercel.app/" target="_blank" class="dev-link transition-all text-gray-400"><i class="ri-global-line text-lg"></i></a>
                    <a href="https://www.linkedin.com/in/obaid-ur-rehman-38b45230a/" target="_blank" class="dev-link transition-all text-gray-400"><i class="ri-linkedin-box-fill text-lg"></i></a>
                    <a href="https://github.com/obaidurrehman72007" target="_blank" class="dev-link transition-all text-gray-400"><i class="ri-github-fill text-lg"></i></a>
                    <a href="https://api.whatsapp.com/send/?phone=923483116357" target="_blank" class="dev-link transition-all text-gray-400"><i class="ri-whatsapp-line text-lg"></i></a>
                </div>
                <input type="text" id="search-input" placeholder="Search 500+ songs..." 
                class="bg-white/10 border border-white/10 rounded-full px-4 py-1 text-sm focus:outline-none focus:border-green-500 w-40 md:w-64">
            </div>
        </header>

        <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
            <div class="w-full lg:w-1/2 p-6 flex flex-col items-center justify-center space-y-8 relative">
                <div id="poster-container" class="w-64 h-64 md:w-80 md:h-80 rounded-2xl shadow-2xl overflow-hidden transition-all duration-500 scale-100">
                    <img id="main-poster" src="" class="w-full h-full object-cover" alt="Album Art">
                </div>
                
                <div class="flex items-end gap-1 h-12">
                    <div class="equalizer-bar w-1 bg-green-500 rounded-full" style="animation-delay: 0.1s"></div>
                    <div class="equalizer-bar w-1 bg-green-400 rounded-full" style="animation-delay: 0.3s"></div>
                    <div class="equalizer-bar w-1 bg-green-500 rounded-full" style="animation-delay: 0.2s"></div>
                    <div class="equalizer-bar w-1 bg-green-300 rounded-full" style="animation-delay: 0.4s"></div>
                    <div class="equalizer-bar w-1 bg-green-500 rounded-full" style="animation-delay: 0.1s"></div>
                </div>
            </div>

            <div class="w-full lg:w-1/2 flex flex-col p-6 overflow-hidden">
                <h3 class="text-gray-400 uppercase text-xs font-bold tracking-[0.2em] mb-4">Up Next</h3>
                <div id="allsongs" class="flex-1 overflow-y-auto pr-2 space-y-2">
                    </div>
            </div>
        </main>

        <footer class="h-auto md:h-24 glass px-6 py-4 flex flex-col md:flex-row items-center gap-4">
            <div class="flex items-center gap-4 w-full md:w-1/4">
                <img id="mini-poster" src="" class="w-12 h-12 rounded-lg object-cover" alt="">
                <div class="overflow-hidden">
                    <h4 id="curr-title" class="text-sm font-bold truncate">Song Title</h4>
                    <p class="text-xs text-gray-400">Now Playing</p>
                </div>
            </div>

            <div class="flex flex-col items-center gap-2 w-full md:w-2/4">
                <div class="flex items-center gap-6">
                    <button class="previous-btn text-gray-400 hover:text-white transition-colors text-xl"><i class="ri-skip-back-fill"></i></button>
                    <button class="play-btn w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-transform"><i class="ri-play-fill text-2xl"></i></button>
                    <button class="next-btn text-gray-400 hover:text-white transition-colors text-xl"><i class="ri-skip-forward-fill"></i></button>
                    <button class="repeat-btn text-gray-400 hover:text-green-400 transition-colors text-lg"><i class="ri-repeat-2-line"></i></button>
                </div>
                
                <div class="w-full flex items-center gap-3">
                    <span id="current-time" class="text-[10px] text-gray-400 w-8 text-right">0:00</span>
                    <div id="timeline" class="flex-1 h-1.5 bg-gray-700 rounded-full cursor-pointer relative group">
                        <div id="progress" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0%">
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                    </div>
                    <span id="duration" class="text-[10px] text-gray-400 w-8">0:00</span>
                </div>
            </div>

            <div class="hidden md:flex items-center justify-end gap-3 w-1/4">
                <button id="mute-toggle"><i class="ri-volume-up-line text-gray-400 text-xl"></i></button>
                <div class="w-24 h-1 bg-gray-700 rounded-full relative group cursor-pointer" id="vol-container">
                    <input type="range" id="volume-slider" min="0" max="100" value="70" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="slider-progress absolute top-0 left-0 h-full bg-white rounded-full w-[70%]"></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
